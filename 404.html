<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f9ff;
      color: #333;
      text-align: center;
    }

    svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      color: #1a73e8;
    }

    p {
      margin: 10px 0 20px;
      color: #555;
    }

    a {
      padding: 10px 20px;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a:hover {
      background: #155ab6;
    }
  </style>
</head>
<body>
  <!-- Simple magnifying glass SVG -->
  <svg viewBox="0 0 24 24" fill="none" stroke="#1a73e8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
  </svg>

  <h1>404</h1>
  <p>Sorry, the page you’re looking for can’t be found.</p>
  <a href="/">Go Home</a>
</body>
</html>
